kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: buildito
  namespace: mario
  labels:
    name: buildito
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'app-stack:latest'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy: {}
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/cowbotic/app-stack.git'
      ref: master
  triggers:
    - type: GitHub
      github:
        secret: mysecret
  runPolicy: Serial